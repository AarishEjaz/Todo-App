---
# tasks file for common
- name: Install common Packages
  become: yes
  yum: 
    name: 
      - httpd
      - rsync
      # - Nodejs
      # - npm
    state: present

- name: start and enable Apache
  become: yes
  service:
    name: httpd
    state: started
    enabled: yes

- name: copy source code 
  become: yes
  synchronize:
    src: "{{playbook_dir}}/../../"
    dest: "/opt/todo-app"
    delete: yes
    recursive: yes
    rsync_opts:
      - "--exclude=.git"
      - "--exclude=.github"
      - "--exclude=.ansible"